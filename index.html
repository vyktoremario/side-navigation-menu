<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Navigation Menu</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__top">
            <i class="logo fab fa-accusoft"></i>
            <span class="brand">Mario</span>
        </div>
        <div class="sidebar__center">
            <ul class="list">
                <li class="list__item">
                    <i class="list-item-icon fas fa-home"></i>
                    <span class="list__item__text">Dashboard</span>
                </li>
                <li class="list__item">
                    <i class="list-item-icon fas fa-search"></i>
                    <span class="list__item__text">Search</span>
                </li>
                <li class="list__item active">
                    <i class="list-item-icon fas fa-stream"></i>
                    <span class="list__item__text">Insights</span>
                </li>
                <li class="list__item">
                    <i class="list-item-icon fas fa-book"></i>
                    <span class="list__item__text">Docs</span>
                </li>
                <li class="list__item">
                    <i class="list-item-icon fas fa-users"></i>
                    <span class="list__item__text">Community</span>
                </li>
                <li class="list__item">
                    <i class="list-item-icon fas fa-toolbox"></i>
                    <span class="list__item__text">Tools</span>
                </li>
                <li class="list__item">
                    <i class="list-item-icon fas fa-shopping-basket"></i>
                    <span class="list__item__text">Market</span>
                </li>
                <li class="list__item">
                    <i class="list-item-icon far fa-question-circle"></i>
                    <span class="list__item__text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar__bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
